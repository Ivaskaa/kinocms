<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title th:text = "${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Кодировка веб-страницы -->
    <meta charset="utf-8">
    <div th:insert="blocks/links-bootstrap"></div>
    <link rel="stylesheet" href="bootstrap_min.css">
</head>
<body>
<main>
    <div th:insert="blocks/header"></div>
    <div class="d-flex flex-nowrap">
        <div th:insert="blocks/slidebar"></div>
        <div class="container">
            <h3 class="text-xs-center">Edit hall</h3>
            <form method="post" th:object="${hall}" class="mt-5" enctype="multipart/form-data">  <!-- method="post" данние в базу даних передаются скритно if "get" в url -->

                <input type="text" th:value="*{number}" name="number" placeholder="Enter number" class="form-control mt-2" >
                <p style="color: red" th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></p>
                <p style="color: red" th:if="${not #strings.isEmpty(numberValidation)}" th:text="${numberValidation}"></p>

                <textarea name="description" placeholder="Enter description" class="form-control mt-2" th:text="*{description}"/>
                <p style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>

                <input type="file" name="file" placeholder="Chose photo" class="form-control mt-2">

                <div class="d-flex flex-nowrap mt-2">
                    <p class="m-1">Active:</p>
                    <div class="form-check form-switch m-1">
                        <input type="checkbox" th:checked="*{active}" name="active" class="form-check-input" role="switch">
                    </div>
                </div>

                <button type="submit" class="btn btn-success mt-2">Update</button>     <!--submit при нажатии на кнопку страница будет перезагружатся и данние будут отправленние на сервер-->
            </form>
        </div>
    </div>
</main>
</body>
</html>
