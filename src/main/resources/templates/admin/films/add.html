<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text = "${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Кодировка веб-страницы -->
    <meta charset="utf-8">
    <div th:insert="blocks/links-bootstrap"></div>
</head>
<body>
<main>
    <div th:insert="blocks/header"></div>
    <div class="d-flex flex-nowrap">
        <div th:insert="blocks/slidebar"></div>
        <div class="container">
            <h1>Add film</h1>
<!--            <form th:action="@{}"></form>-->
            <form method="post" th:object="${film}" class="mt-5" enctype="multipart/form-data">  <!-- method="post" данние в базу даних передаются скритно if "get" в url -->

                <input type="text" th:value="*{name}" name="name" placeholder="Enter name" class="form-control mt-2" >
                <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

                <textarea name="description" placeholder="Enter description" class="form-control mt-2" th:text="*{description}"></textarea>
                <p style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>

                <input type="file" name="file" placeholder="Chose photo" class="form-control mt-2">

                <input type="text" th:value="*{time}" name="time" placeholder="Enter time" class="form-control mt-2">
                <p style="color: red" th:if="${#fields.hasErrors('time')}" th:errors="*{time}"></p>
                <p style="color: red" th:text="${timeValidation}" th:if="${not #strings.isEmpty(timeValidation)}"></p>

                <input type="text" th:value="*{link}" name="link" placeholder="Enter trailer link" class="form-control mt-2">
                <p style="color: red" th:if="${#fields.hasErrors('link')}" th:errors="*{link}"></p>

                <div class="d-flex flex-nowrap">
                    <label class="mt-2">Movie release date:</label>
                    <input type="date" class="form-control mt-2" name="movieRelease" placeholder="Chose movie release date">
                </div>
                <p style="color: red" th:text="${dateValidation}" th:if="${not #strings.isEmpty(dateValidation)}"></p>

                <button type="submit" class="btn btn-success mt-2">Add</button>     <!--submit при нажатии на кнопку страница будет перезагружатся и данние будут отправленние на сервер-->
            </form>
        </div>
    </div>
</main>
</body>
</html>
