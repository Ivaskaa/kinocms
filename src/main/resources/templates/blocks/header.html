<div class="container">
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark" aria-label="Main navigation">
        <div class="container-fluid">
            <a class="navbar-brand" href="/user">KinoCMS</a>
            <button class="navbar-toggler p-0 border-0" type="button" id="navbarSideCollapse" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/user/films">Films</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/cinemas">Cinemas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/schedules">Schedules</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/news">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/specialOffers">Special offers</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">Pages</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/user/contacts">Contacts</a></li>
                            <li><a class="dropdown-item" th:each="el : ${mainPages}" th:text="${el.name}" th:href="'/user/pages/'+ ${el.id} +'/info '"></a></li>
                            <li><a class="dropdown-item" href="/user/pages">Another pages</a></li>
                        </ul>
                    </li>
                </ul>

                <div th:if="${auth != null}">
                    <div th:if="${auth.getName()} == 'anonymousUser'">
                        <a th:href="@{/login}" class="btn btn-primary">Login</a>
                        <a th:href="@{/registration}" class="btn btn-primary">Registration</a>
                    </div>
                </div>
                <div th:if="${auth == null}">
                    <div th:if="${user.username} != 'anonymousUser'" class="d-flex flex-nowrap">
                        <div th:each="el : ${user.roles}" >
                            <div th:if="${el.name} == 'ROLE_ADMIN'">
                                <a th:href="@{/admin}" class="btn btn-primary">Admin panel</a>
                            </div>
                            <div th:if="${el.name} == 'ROLE_USER'">
                                <a th:href="'/user/profile/'" class="btn btn-primary">Profile Setting</a>
                            </div>
                        </div>
                        <form action="/logout" method="post">
                            <input class="btn btn-primary" type="submit" value="Logout">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>
<br><br><br>
