<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text = "${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Кодировка веб-страницы -->
    <meta charset="utf-8">
    <div th:insert="blocks/links-bootstrap"></div>
</head>
<body>
<main>
    <div th:insert="blocks/header"></div>
    <div class="d-flex flex-nowrap">
        <ul class="container">
            <div class="panel blog-container">
                <div class="panel-body">
                    <div class="d-flex justify-content-center p-4">
                        <h2 th:text="${film.name}"></h2>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div th:if="${film.photo != null}">
                            <img width="500px" th:src="'/img/' + ${film.photo}">
                        </div>
                        <div class="p-5" >
                            <p class="p-2" th:text="'Description: ' + ${film.description}"></p>
                            <p class="p-2" th:text="'Time: ' + ${film.time}"></p>
                            <p class="p-2" th:text="'Movie release date: ' + ${date}"></p>
                            <a class="p-2" th:text="'Youtube link: ' + ${film.link}" th:href="${film.link}"></a>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${schedules.isEmpty() != true}" >
                <h3 class="text-xs-center">Schedules list</h3>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Cinema</th>
                        <th scope="col">Hall</th>
                        <th scope="col">Date</th>
                        <th scope="col">Time</th>
                        <th scope="col">Price</th>
                        <th scope="col">Info</th>
                    </tr>
                    </thead>
                    <div th:each="el : ${schedules}">
                        <tbody>
                        <tr>
                            <td>
                                <p th:text="${el.hall.cinema.name}"></p>
                            </td>
                            <td>
                                <p th:text="${el.hall.number}"></p>
                            </td>
                            <td>
                                <p th:text="${#dates.format(el.date, 'yyyy-MM-dd')}"></p>
                            </td>
                            <td>
                                <p th:text="${el.time}"></p>
                            </td>
                            <td>
                                <p th:text="${el.price}"></p>
                            </td>
                            <td>
                                <a th:href="'/user/schedules/' + ${el.id} + '/info'" class="btn btn-info">Order</a>
                            </td>
                        </tr>
                        </tbody>
                    </div>
                </table>
            </div>
        </ul>
    </div>
    </div>
</main>
</body>
</html>
