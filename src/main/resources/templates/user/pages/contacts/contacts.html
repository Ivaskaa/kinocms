<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text = "${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Кодировка веб-страницы -->
    <meta charset="utf-8">
    <div th:insert="blocks/links-bootstrap"></div>
</head>
<body>
<main>
    <div th:insert="blocks/header"></div>
    <div class="d-flex justify-content-center">
        <ul class="container">
            <div class="d-flex justify-content-center">
                <h1>Contacts</h1>
            </div>
            <div class="col-md-8">
                <div th:each="el : ${contacts}" class="panel blog-container p-5">
                    <div class="panel-body">
                        <h3 th:text="'Cinema: ' +${el.cinema.name}"></h3>
                        <div class="d-flex justify-content-between">
                            <div th:if="${el.cinema.logo != null}" class="image-wrapper">
                                <img width="400px" th:src="'/img/' + ${el.cinema.logo}">
                            </div>
                            <div class="p-3">
                                <p th:text="'City: ' +${el.city.name}"></p>
                                <p th:text="'Address: ' +${el.address}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <ul th:if="${contacts.isEmpty() == false}" class="pagination p-3" >
                    <li class="page-item">
                        <a class="page-link" th:height="100px" th:if="${currentPage > 1}" th:href="@{/user/contacts/1}">First</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" th:if="${currentPage > 1}" th:href="@{'/user/contacts/' + ${currentPage - 1}}">Previous</a>
                    </li>
                    <li class="page-item" th:each="i: ${#numbers.sequence(1, totalPages)}">
                        <a class="page-link" th:href="@{'/user/contacts/' + ${i}}">[[${i}]]</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" th:if="${currentPage < totalPages}" th:href="@{'/user/contacts/' + ${currentPage + 1}}">Next</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" th:if="${currentPage < totalPages}" th:href="@{'/user/contacts/' + ${totalPages}}">Last</a>
                    </li>
                </ul>
            </div>
        </ul>
    </div>
    </div>
</main>
</body>
</html>
